      /* Carousel Styles */
      .carousel-container {
        position: relative;

      .carousel-track {

      .carousel-slide {
        flex: 0 0 100%;
        width: 100%;
        padding: 0 10px 20px;

      }
      
      @media (min-width: 768px) {

        .carousel-button {

      .carousel-indicators {

        z-index: 5;

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const mobileMenuButton = document.getElementById('mobile-menu-button');
      const mobileMenu = document.getElementById('mobile-menu');
      
      if (mobileMenuButton && mobileMenu) {
        mobileMenuButton.addEventListener('click', function() {
          mobileMenu.classList.toggle('hidden');
        });
      }
      
      // Initialize carousel
      initializeCarousel();
      
      // Center carousel buttons vertically
      window.addEventListener('load', centerCarouselButtons);
      window.addEventListener('resize', centerCarouselButtons);
    });
    
    // Function to dynamically center the carousel buttons
    function centerCarouselButtons() {
      const portfolioItems = document.querySelectorAll('.portfolio-item');
      const prevButton = document.querySelector('.carousel-button-prev');
      const nextButton = document.querySelector('.carousel-button-next');
      
      if (portfolioItems.length > 0 && prevButton && nextButton) {
        const firstItem = portfolioItems[0];
        const itemHeight = firstItem.offsetHeight;
        const centerPosition = (itemHeight / 2);
        
        prevButton.style.top = `${centerPosition}px`;
        nextButton.style.top = `${centerPosition}px`;
      }
    }
    
// Update the carousel JavaScript to prevent click events from interfering with links:

function initializeCarousel() {
  const carouselTrack = document.querySelector(".carousel-track")
  const slides = Array.from(document.querySelectorAll(".carousel-slide"))
  const nextButton = document.querySelector(".carousel-button-next")
  const prevButton = document.querySelector(".carousel-button-prev")
  const indicators = Array.from(document.querySelectorAll(".carousel-indicator"))

  if (!carouselTrack || slides.length === 0) return

  let currentIndex = 0
  let slideWidth = slides[0].getBoundingClientRect().width
  let slidesPerView = getSlidesPerView()

  function getSlidesPerView() {
    if (window.innerWidth >= 1024) return 3
    if (window.innerWidth >= 768) return 2
    return 1
  }

  function updateCarousel() {
    slideWidth = slides[0].getBoundingClientRect().width
    slidesPerView = getSlidesPerView()
    goToSlide(currentIndex)
  }

  function goToSlide(index) {
    // Ensure index is within bounds
    const maxIndex = slides.length - slidesPerView

    if (index < 0) {
      index = maxIndex
    } else if (index > maxIndex) {
      index = 0
    }

    currentIndex = index
    carouselTrack.style.transform = `translateX(-${currentIndex * slideWidth}px)`

    // Update indicators
    if (indicators.length > 0) {
      indicators.forEach((indicator, i) => {
        indicator.classList.toggle("active", i === Math.floor(currentIndex / slidesPerView))
      })
    }

    // Update button visibility/state if needed
    console.log(`Current index: ${currentIndex}, Max index: ${maxIndex}`)
  }

  // Event listeners with consistent navigation direction
  if (nextButton) {
    // Remove any existing event listeners
    nextButton.replaceWith(nextButton.cloneNode(true))
    const newNextButton = document.querySelector(".carousel-button-next")

    newNextButton.addEventListener("click", (e) => {
      e.preventDefault()
      e.stopPropagation()
      // Always move forward (show content from the right)
      goToSlide(currentIndex + 1)
      console.log("Next button clicked (moving forward)")
    })
  }

  if (prevButton) {
    // Remove any existing event listeners
    prevButton.replaceWith(prevButton.cloneNode(true))
    const newPrevButton = document.querySelector(".carousel-button-prev")

    newPrevButton.addEventListener("click", (e) => {
      e.preventDefault()
      e.stopPropagation()
      // Always move backward (show content from the left)
      goToSlide(currentIndex - 1)
      console.log("Previous button clicked (moving backward)")
    })
  }

  if (indicators.length > 0) {
    indicators.forEach((indicator, i) => {
      indicator.addEventListener("click", (e) => {
        e.stopPropagation()
        goToSlide(i * slidesPerView)
      })
    })
  }

  window.addEventListener("resize", updateCarousel)

  // Initialize
  updateCarousel()
}
  </script>
